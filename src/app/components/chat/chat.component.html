<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chats">
        <span class="badge badge-primary">Aaron</span>
        <p>{{ chat.message }}</p>
    </div>

    
</div>

<input  type="text"
            name="message"
            class="form-control mb-5"
            [(ngModel)]="message"
            (keyup.enter)="sendMessage()"
            placeholder="Enviar mensaje">
